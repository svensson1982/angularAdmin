                    <br>

                        <li ng-click="getDiscounts();">

                            Discounts
                        </li>
                        <li ng-click="getAddUser(); userTemplate();"><i class="fa fa-child"></i>
                            Add User
                        </li>
                        <li>
                            <i class="fa fa-paw"></i>
                        <promise-item></promise-item>                            
                        </li>
                        <li>
                            <i class="fa fa-pencil"></i>
                            <todo-list></todo-list>                            
                        </li>
                    </ul>                 
                </div>
                <div class="col-md-10 top-menu hidden-xs hidden-sm">
                    <div class="search" ng-include src="'app/Templates/autocomplete.html'"></div>
                    <div class="day" display-day day-data="day">{{day}}</div>
                </div>
                <div class="col-md-10 result"></div>

                <div ng-view></div>
                
            </div>
        </div>
