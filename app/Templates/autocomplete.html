<div>
<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
      <i>({{match.model.capital}})</i>
  </a>
</script>
<form class="form-search" ng-controller="autocompleteController">
    <!--Selected Country: {{selectedCountries}}-->
        <input type="text" ng-model="selectedCountries" 
               placeholder="KeresÃ©s"
               typeahead="c as c.aci_name for c in address_city | filter:$viewValue | limitTo:10"
               typeahead-min-length='1'
               typeahead-on-select='onSelectPart($item, $model, $label)'
               typeahead-template-url="customTemplate.html"
               class="form-control" style="width:350px;">
        <i class="icon-search nav-search-icon"></i>
</form>
</div>
