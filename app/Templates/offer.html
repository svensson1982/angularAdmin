<div class="row">
<div class="col-md-8 table-responsive"> 
    <table class="table table-striped table-bordered" >
        <tr>
            <th>#</th><th>Offer Title</th><th>Offer Name</th><th>Offer Price</th>
        </tr>
        
        <tr offer-result ng-repeat="d in offerData">
            <td>{{d.id}}</td>
            <td>{{d.title}}</td>
            <td>{{d.name}}</td>
            <td>{{d.price}}</td>
        </tr>
    </table>
</div>
</div>
